<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Sign In</title>
    <style>
        .signin-container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        body {
            background-color: rgb(251, 236, 212);
            font-family: 'Times New Roman', Times, serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .btn-signin {
            width: 100%;
            padding: 12px;
            background-color: rgb(214, 176, 115);
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
        }
        .form-input {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .signin-container h2 {
            color: black;
            margin-bottom: 20px;
        }
        .btn-signin:hover {
            background-color: rgb(184, 150, 98);
        }
        .text-secondary, .text-primary {
            font-size: 14px;
            color: gray;
            text-decoration: none;
        }
        .text-primary {
            color: blue;
        }
        .text-secondary:hover, .text-primary:hover {
            text-decoration: underline;
        }
        .extra-message {
            margin-top: 20px;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>

    <div class="row" style=" background-color:rgb(251,236,212); height: fit-content;">
        <div class="col-sm-1">
            <a href="index.html"><img src="logo.jpeg" style="height: 100%; width: 100%;" alt="this is a picture of the site logo" title="home page" class="center"></a>
            </div>
        <div class="col-sm-10" >
        <div class="container-fluid" ></div>
        <nav class="navbar navbar-expand-sm  nav-justified" style="background-color:rgb(251,236,212);">
            <ul class="navbar-nav">
                <li ><a class="nav-link  active" href="index.html" style="font-family:'Times New Roman', Times, serif ">Home page</a></li>
                <li ><a class="nav-link" href="Educationalresourse.html" style="font-family:'Times New Roman', Times, serif ";>Educational resources</a></li>
                <li ><a class="nav-link" href="serves.html"  style="font-family:'Times New Roman', Times, serif ">Services</a></li>
                <li ><a class="nav-link" href="contactus.html"  style="font-family:'Times New Roman', Times, serif ">Contact Us</a></li>
                <li ><a class="nav-link" href="aboutus.html" style="font-family:'Times New Roman', Times, serif ">About us</a></li>
                <li ><a class="nav-link" href="signin.html"  style="font-family:'Times New Roman', Times, serif ">sign In</a></li>
                <li ><a class="nav-link" href="Questionnaire page.html"  style="font-family:'Times New Roman', Times, serif ">Questionnaire page</a></li>
            </ul>
        </nav>
        </div>
    </div>

    <div class="signin-container">
        <h2>Sign In</h2>
        <form>
            <input type="email" class="form-input" placeholder="Enter your email" required>
            <input type="password" class="form-input" placeholder="Enter your password" required>
            <!-- Fixed the onclick attribute -->
            <button type="button" onclick="window.location.href='index.html'" class="btn-signin">Sign In</button> 
            <div class="extra-message">
                <a href="#" class="text-secondary">Forgot your password?</a>
            </div>
            <div class="extra-message">
                <!--  link to signup.html -->
                Don't have an account? <a href="signup.html" class="text-primary">Sign Up</a>
            </div>
        </form>
    </div>

</body>
