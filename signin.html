<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <style>
           .signin-container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        body {
            background-color: rgb(251, 236, 212);
            font-family: 'Times New Roman', Times, serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
     
          .btn-signin {
            width: 100%;
            padding: 12px;
            background-color: rgb(214, 176, 115);
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
        }
        .form-input {
            
            margin: 10px 0;
            padding: 10px;
            width: 100%;
             font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
           
        }
        .signin-container h2 {
            color: #333;
            margin-bottom: 20px;
        }
      
        .btn-signin:hover {
            background-color: rgb(184, 150, 98);
        }
        .text-secondary, .text-primary {
            font-size: 14px;
            color: #666;
            text-decoration: none;
        }
        .text-primary {
            color: #0066cc;
        }
        .text-secondary:hover, .text-primary:hover {
            text-decoration: underline;
        }
        .extra-message {
            margin-top: 20px;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>

    <div class="signin-container">
        <h2>Sign In</h2>
        <form>
            <input type="email" class="form-input" placeholder="Enter your email" required>
            <input type="password" class="form-input" placeholder="Enter your password" required>
            <button type="button" onclick="index.html"" class="btn-signin">Sign In</button> 
            <div class="extra-message">
                <a href="#" class="text-secondary">Forgot your password?</a>
            </div>
            <div class="extra-message">
                Don't have an account? <a href="sigin.html" class="text-primary">Sign Up</a>
            </div>
        </form>
    </div>

</body>
</html>
